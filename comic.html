<!DOCTYPE html>
<html>
<head>
  <title>Audio Comic Experiment</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="timeline.js"></script>
</head>
<body>
  <div id='pagewrap'>
    <div id='view'>
    </div>
    <audio id="audio" preload="auto" controls>
      <source src="comic1.ogg" type="audio/ogg"/>
      <source src="comic1.mp3" type="audio/mpeg"/>
    </audio>
    <br/>
    <div id='timeline-div'>
    <select id='insert-pic-select'></select>
    <button id='insert-pic-button'>Add Frame</button>
      <table id='timeline-table'>
        <tr>
          <th>Thumb</th>
          <th>Image</th>
          <th>Duration</th>
      </table>
    </div>

    <div id='preload'>
      <img src="1.png" />
      <img src="2.png" />
      <img src="3.png" />
      <img src="4.png" />
      <img src="wave1.png" />
      <img src="wave2.png" />
      <img src="toot1.png" />
      <img src="toot2.png" />
    </div>
  </div>
</body>
