<!DOCTYPE html>
<html>
<head>
  <title>Animatic Editor</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="draw.js"></script>
  <script src="ui.js"></script>
  <script src="timeline.js"></script>
</head>
<body>
  <div id='pagewrap'>
    <div id='view-container'>
      <a class='tab' href='#' onclick='window.displayAnimatic()'>View Animatic</a>
      <a class='tab' href='#' onclick='window.displayDraw()'>Draw Frame</a>
      <a class='tab' href='#' onclick='window.displayOptions()'>Options</a>
      <div id='view'></div>

      <div id='draw-container'>
        <canvas id='onion-canvas' width=640 height=400>Browser needs to support canvas</canvas>
        <canvas id='draw' width=640 height=400>Browser needs to support canvas</canvas>
        <div id='canvas-block'></div>
        <div id='tools-container'>
          <div class='tool'></div>
          <div class='tool'></div>
          <div class='tool'></div>
          <div class='tool'></div>
          <div class='tool'></div>
        </div>
        <button id='save-frame' onclick='window.saveFrame()'>Save</button>
        <button id='save-frame' onclick='window.deleteFrame()'>Delete</button>
        <button id='save-frame' onclick='window.cloneFrame()'>Clone</button>
        <input id='onion-toggle' type="checkbox"></input>
      </div>

      <div id='options-container'>
        <div id='options-save'>
          Title:<input id='project-title' type='text'></input><br/>
          Audio:<input id='audio-file' type='file'></input><br/>
          <button id='project-save'>Save</button>
          <button id='project-publish'>Publish</button>
        </div>
      </div>

      <audio id="audio" preload="auto" controls>
        <source src="comic1.ogg" type="audio/ogg"/>
        <source src="comic1.mp3" type="audio/mpeg"/>
      </audio>
    </div>
    <div id='timeline-div'>
      <select id='insert-pic-select'></select>
      <button id='insert-pic-button' onclick='window.addFrame()'>Add Frame</button>
      <table id='timeline-table'>
        <tr>
          <th>Thumb</th>
          <th>Image</th>
          <th>Duration</th>
      </table>
    </div>

    <div id='preload'>
    </div>
  </div>
</body>
